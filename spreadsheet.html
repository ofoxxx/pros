	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/pros/manifest.json">

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/pros/sw.js').then(function (registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    </script>

    <style type="text/css">
        .hField{min-width:600px;margin-left:auto;margin-right:auto;text-align:left;font-style:italic;}
        .hTitle{height:50px;}
        .hCell{width:200px;height:50px;vertical-align:top;}
        .hCell ul{all:inherit;}
        .hKeyword{width:200px;height:50px;vertical-align:top;}
        .hKeynote{width:200px;height:50px;vertical-align:top;}
		.value{all:inherit;} 
    </style>
	
	<title>Pros and cons decision maker template</title>
	<meta name="Description" content="Pros and cons decision maker template.">
</head>
<body>
    <table class=hField>
    <thead>
        <tr>
            <td class=hTitle colspan=3>
				<textarea class="value" placeholder="Title"></textarea>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class=hKeynote>
				<textarea class="value" placeholder="Alternative"></textarea>
            </td>
            <td class=hCell>
                <ul>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                </ul>
            </td>
            <td class=hCell>
				<ul>
                    <li><textarea class="value" placeholder="con"></textarea></li>
                    <li><textarea class="value" placeholder="con"></textarea></li>
                </ul>
			</td>
        </tr>
        <tr>
            <td class=hKeynote>
				<textarea class="value" placeholder="Alternative"></textarea>
            </td>
            <td class=hCell>
                <ul>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                    <li><textarea class="value" placeholder="pro"></textarea></li>
                </ul>
            </td>
            <td class=hCell>
				<ul>
					<li><textarea class="value" placeholder="con"></textarea></li>
                    <li><textarea class="value" placeholder="con"></textarea></li>
                </ul>
			</td>
        </tr>
        <tr>
            <td class=hKeyword>
                Conclusion:
            </td>
            <td colspan=2 class=hCell>
                <ul>
                    <li><textarea class="value" placeholder="recommendation"></textarea></li>
                    <li><textarea class="value" placeholder="recommendation"></textarea></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class=hKeyword>
                Notes:
            </td>
            <td colspan=2 class=hCell>
                <ul>
                    <li><textarea class="value" placeholder="note"></textarea></li>
                    <li><textarea class="value" placeholder="note"></textarea></li>
                </ul>
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
